<div class="d-flex flex-column gap-2">
    <p class="small">
        <strong>{{label}}:</strong>
    </p>
    <ul class="list-group">
        @for (item of itens(); track $index) {
        <li class="list-group-item">
            <div
                class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-2">

                <!-- Item principal -->
                <app-item-list [cor]="item.cor" [ponto]="item" class="flex-grow-1"></app-item-list>

                <!-- BotÃ£o de remover -->
                <div class="d-flex justify-content-end">
                    <button class="btn btn-close" (click)="removePoint(item)"></button>
                </div>

            </div>
        </li>
        }
    </ul>
    @if ((tipo==='INICIAL' && itens().length < 1) || tipo==='POI' ) { <button (click)="showForms()"
        class="btn btn-outline-secondary border-0 d-flex align-items-center gap-1">
        <i class="pi pi-plus"></i>
        <span>adicionar ponto</span>
        </button>
        }
</div>
