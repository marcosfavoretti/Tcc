<div class="d-flex align-items-start gap-3 p-2 rounded overflow-hidden" [style]="{border: `solid 1px ${cor}`, borderStyle: 'dashed'}">
    <i class="pi pi-map-marker fs-6" [style]="{color: cor}"></i>
    <div class="d-flex flex-column">
      <span class="fw-bold text-dark">Ponto: <span class="fw-normal text-secondary">{{ ponto.name }}</span></span>
      <span class="text-muted">Latitude: <span class="text-dark">{{ ponto.latitude }}</span></span>
      <span class="text-muted">Longitude: <span class="text-dark">{{ ponto.longitude }}</span></span>
    </div>
  </div>
