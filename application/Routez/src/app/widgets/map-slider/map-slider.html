<div class="px-2">
  <p-carousel [value]="gerenciaAlgoritmoResService.respostas$()" [numVisible]="1" [numScroll]="1"
    orientation="horizontal">

    <ng-template pTemplate="item" let-product$>
      @if (castObs(product$) | async; as product) {

      <!-- Card ocupa todo container -->
      <div class="carousel-item card border-0 rounded-4 w-100 h-100 p-4">

        <!-- Header -->
        <div class="text-center mb-3">
          <h2 class="fw-bold text-primary m-0">{{ product.algoritmo }}</h2>
          <hr class="w-25 mx-auto opacity-50 mt-2">
        </div>

        <!-- Conteúdo -->
        <div class="row g-3 flex-grow-1 h-100">

          <!-- Métricas -->
          <div class="col-3 d-flex flex-column align-items-center justify-content-start border-end pe-3 h-100">
            <app-metricas [metricas]="product.metricas"></app-metricas>
          </div>

          <!-- Mapa -->
          <div class="col-9 h-100">
            <div class="rounded-3 overflow-hidden h-100 w-100 bg-light">
              <app-map
                [preSelectPoint]="pickListService.pois().concat(!pickListService.pontoInicial()? [] : pickListService.pontoInicial()!)"
                [selectable]="false" [ruas]="product.ruas">
              </app-map>
            </div>
          </div>

        </div>
      </div>

      }
      @else {
      <div class="d-flex justify-content-center align-items-center w-100 h-100">
        <i class="pi pi-spinner-dotted spinner text-primary" style="font-size: 3rem;"></i>
      </div>
      }
    </ng-template>
  </p-carousel>
</div>
