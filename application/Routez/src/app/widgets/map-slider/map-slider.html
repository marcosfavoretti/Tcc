<p-carousel [value]="gerenciaAlgoritmoResService.respostas$()" [numVisible]="1" [numScroll]="1" orientation="horizontal"
  contentClass="flex items-center">
  <ng-template pTemplate="item" let-product$>
    @if (castObs(product$) | async; as product) {
      <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
        <h1 class="mb-4 font-display-6">{{ product.algoritmo }}</h1>
        <app-metricas [metricas]="product.metricas" />
        <app-map
          [preSelectPoint]="pickListService.pois().concat(!pickListService.pontoInicial()? [] : pickListService.pontoInicial()!)"
          [selectable]="false" [ruas]="product.ruas"></app-map>
      </div>
    }
    @else {
      <div class="flex justify-content-center align-items-center" 
           style="height: 100%; width: 100%;">
        <i class="pi pi-spinner-dotted spinner" 
           style="font-size: 3rem;"></i>
      </div>
    }
  </ng-template>
  
</p-carousel>
